<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Outdoor Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .page {
            display: none; /* This is just for demonstration purposes */
        }
        .page[data-action='Product-Show'] {
            display: block; /* This would be displayed on the product show page */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Outdoor Shop</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="content">
        <h2>About Us</h2>
        <p>We offer the best outdoor products for your adventures.</p>
        <!-- Example div for Product-Show page -->
        <div class="page" data-action="Product-Show"></div>
    </div>
    <footer>
        &copy; 2024 My Outdoor Shop
    </footer>

    <script>
        // JavaScript for isMatch function
        const productPageChecker = {
            name: "product",
            isMatch: () => {
                return document.querySelectorAll("div.page[data-action='Product-Show']").length > 0;
            }
        };

        // Example usage of isMatch function
        if (productPageChecker.isMatch()) {
            console.log('This is the product show page');
        } else {
            console.log('This is not the product show page');
        }
    </script>
</body>
</html>
