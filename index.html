<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Outdoor Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    <script type="text/javascript" src="//cdn.evgnet.com/beacon/newbrick/test002/scripts/evergage.min.js"></script>

    <button onclick="trackAction('button_clicked')">버튼 클릭</button>

    <script>
        function trackAction(action) {
            if (window.Android) {
                window.Android.trackAction(action);
            }
        }
    </script>    
    <header>
        <h1>Welcome to My Outdoor Shop</h1>
    </header>
    <nav>
